<div class="row justify-content-center">
  <div class="board">
    <div
      cdkDropList
      id="tilesList"
      [cdkDropListData]="tiles"
      cdkDropListConnectedTo="piecesList"
      (cdkDropListDropped)="drop($event)"
      class="tiles">
      <div *ngFor="let tile of tiles" [class]="tile.walkable ? 'tile' : 'tile nonWalkableTile'">
        <p class="card-text">{{tile.toString()}}</p>
      </div>
    </div>
  </div>
</div>
